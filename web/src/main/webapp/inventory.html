<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>盘盈盘亏管理</title>
<link rel="stylesheet" type="text/css" href="ui/themes/default/easyui.css">
<link rel="stylesheet" type="text/css" href="ui/themes/icon.css">
<link rel="stylesheet" type="text/css" href="css/table.css">
<script type="text/javascript" src="ui/jquery.min.js"></script>
<script type="text/javascript" src="ui/jquery.easyui.min.js"></script>
<script type="text/javascript" src="ui/locale/easyui-lang-zh_CN.js"></script>
<script type="text/javascript" src="ui/jquery.serializejson.min.js"></script>
<script type="text/javascript" src="js/inventory.js"></script>
<script type="text/javascript" src="ui/request.js"></script>
<script type="text/javascript" src="ui/date.js"></script>
</head>
<body>
<div id="searchPanel" class="easyui-panel" style="padding-left:4px;border-bottom:0px;">
	<div style="height:2px;"></div>
	<form id="searchForm">
	登记日期:<input name="createtime" class="easyui-datebox">-
	<input name="t2.createtime" class="easyui-datebox">
	审核日期:<input name="checktime" class="easyui-datebox">-
	<input name="t2.checktime" class="easyui-datebox">-
	类型:<input name="type" type="radio" value="">全部
	<input name="type" type="radio" value="0">盘盈
	<input name="type" type="radio" value="1">盘亏

		<button type="button" id="btnSearch">查询</button>
	</form>
	<div style="height:2px;"></div>
</div>
<table id="grid"></table>


<div id="editDlg">
	<form id="editForm">
			<input name="uuid" type="hidden">

		<table>
			<tr>
				<td class="bg">商品</td>
                    <td><input name="goodsuuid" class="easyui-combobox" data-options="
                    url:'goods_getAddList',valueField:'uuid',textField:'name'
                 "></td>
			</tr>
			<tr>
            	<td class="bg">仓库</td>
            		<td><input name="storeuuid" class="easyui-combobox" data-options="
            			url:'store_getAddList',valueField:'uuid',textField:'name'
            	"></td>
            </tr>
			<tr>
				<td>数量</td><td><input name="num"> </td>
			</tr>
			<tr>
				<td>类型:</td><td>
				<input name="type" type="radio" value="0">盘盈
				<input name="type" type="radio" value="1">盘亏
				 </td>
			</tr>
			<tr>
				<td>备注</td><td><input name="remark"> </td>
			</tr>

		</table>
		<button id="btnSave" type="button">保存</button>
	</form>
</div>

<!-- 订单详情窗口 -->
<div id="ordersDlg" style="padding:2px;" class="easyui-dialog" data-options="
	height:320,width:250,title:'订单详情',modal:true,closed:true
">
    <form id="checkForm">
	<table class="hovertable">
		            <tr>
                		<td width="30%" class="bg">编号</td>
                		<td  id="uuid"></td>
                	</tr>
                    <tr>
        				<td  class="bg">登记日期</td>
        				<td  id="createtime"></td>
        			</tr>
        			<tr>
        				<td  class="bg">商品</td>
        				<td  id="goodsName"></td>
        			</tr>
        			<tr>
        				<td class="bg">仓库</td>
        				<td id="storeName"></td>
        			</tr>
        			<tr>
        				<td class="bg">数量</td>
        				<td id="num"></td>
        			</tr>
                    <tr>
        				<td class="bg">类型</td>
        				<td id="type"></td>
        			</tr>
                    <tr>
        				<td class="bg">备注 </td>
        				<td id="remark"></td>
        			</tr>
	</table>
	<br>
	<button id="btnCheck" type="button" >确认审核</button>
	</form>
</div>


</body>
</html>
